<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="section">
      <span class="logo1"><img src="./images/logo.svg" alt="logo" /></span>
      <div class="b3">
        <img
          class="imgm"
          src="./images/hero-mobile.jpg"
          alt="hero image mobile"
        />
      </div>
      <div class="b1">
        <span class="logo2"><img src="./images/logo.svg" alt="logo" /></span>
        <h1>
          <span>We're</span><br />
          coming<br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new<br />
          fashion store. Add your email below to stay up-to-date with<br />
          announcements and our launch deals.
        </p>
        <div>
          <form>
            <input class="ip" type="email" placeholder="Email Address" />

            <button class="btn" type="submit">
              <img src="./images/icon-arrow.svg" />
            </button>
          </form>

          <p class="hide error-text">Please provide a valid e-mail</p>
        </div>
      </div>
      <div class="b2">
        <img
          class="imgd"
          src="./images/hero-desktop.jpg"
          alt="hero image desktop"
        />
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
